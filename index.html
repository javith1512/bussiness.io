<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="business-card-styles.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    background-color: #e9ecef;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .card-container {
    perspective: 1000px; /* For a subtle 3D effect on hover */
  }
  
  .card {
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s;
  }
  
  .card:hover {
    transform: rotateY(10deg);
  }
  
  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-top: -50px; /* Half outside the card */
    border: 5px solid white; /* Creates a nice border effect */
  }
  
  .info {
    text-align: center;
    padding: 20px;
  }
  
  h1 {
    margin: 10px 0;
  }
  
  p {
    color: #666;
    font-size: 0.9em;
  }
  
  .social-icons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }
  
  .social-icons img {
    width: 24px;
    height: 24px;
    margin: 0 10px;
  }
  
  .social-icons a {
    transition: transform 0.3s;
  }
  
  .social-icons a:hover {
    transform: scale(1.2);
  }
</style>
<body>
  <div class="card-container">
      <div class="card">
          <img src="avatar.png" alt="Your Name" class="avatar">
          <div class="info">
              <h1>Javith Ahamed.J</h1>
              <p>Web Developer</p>
              <p>javithahamed1512@gmail.com</p>
              <p>91+ 8438533150</p>
              <div class="social-icons">
                  <a href="https://twitter.com/yourname">
                      <img src="twitter-icon.png" alt="Twitter"></a>
                  <a href="https://www.linkedin.com/in/javith-ahamed-j-42a525269/">
                      <img src="linkedin-icon.png" alt="LinkedIn"></a>
                  <a href="https://github.com/javith1512">
                      <img src="github-icon.png" alt="GitHub"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
